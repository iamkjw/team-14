<!DOCTYPE html>


<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Team 14 Tool</title>
	<style type="text/css">	
			#my_text{
		width: 500px;
		height: 400px;
		}

		#editor{
			text-align: center;
		}

		body {
			background: #870000;
	    	background: -webkit-linear-gradient(to right, #190A05, #870000);
	    	background: linear-gradient(to right, #190A05, #870000);
		}
	</style>
</head>

<body>
	<div id="editor">
		<div id="control">
			<input type="file" id="file_loader">
			<input type="button" id="save" value="Save File" onclick="save_file();">
		</div> 
		<br />
		<textarea id="my_text"></textarea>	 
	</div>
	<script type="text/javascript">
		// Functions to read text files
		document.getElementById("file_loader").onchange = function(){
			var file = document.getElementById("file_loader").files[0];
			var file_reader = new FileReader();
			file_reader.onload = function(e){
				var text = e.target.result;
				document.getElementById("my_text").value = text;
			}
			file_reader.readAsText(file, "UTF-8");
		};
		// Functions to save files
		function save_file(){
			var save_text = document.getElementById("my_text").value;
			var text_BLOB = new Blob([save_text], {type:"text/plain"});
			var file_name = prompt("Enter File Name:", "Team14_text");
			var link = document.createElement("a");
			link.download = file_name;
			link.innerHTML = "Download File";

			if(window.URL != null) {
				link.href = window.URL.createObjectURL(text_BLOB);
			} else {
				
				link.href = window.URL.createObjectURL(text_BLOB);
				link.onclick = destroy;
				link.style.display = "none";
				document.body.appendChild(link);
				
			}
			link.click();
		}


		function destroy(e){
			document.body.removeChild(e.target);
		}

	</script>
	
</body>

</html>
